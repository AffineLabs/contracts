# This workflow builds docker image to run rebalance script.

name: Smart Contracts PR Workflow

# Controls when the workflow will run
on:
  # Triggers the workflow on PR
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sanity-check:
    name: PR Sanity Check
    runs-on: ubuntu-latest
    env:
      ETH_GOERLI_URL: https://eth-goerli.alchemyapi.io/v2/${{ secrets.ALCHEMY_ETH_KEY }}
      ETH_ROPSTEN_URL: https://eth-ropsten.alchemyapi.io/v2/${{ secrets.ALCHEMY_ROPSTEN_KEY }}
      POLYGON_MUMBAI_URL: https://polygon-mumbai.g.alchemy.com/v2/${{ secrets.ALCHEMY_POLYGON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install yarn dependencies
        run: yarn --frozen-lockfile

      - name: Build and run tests.
        run: |
          forge snapshot --no-match-contract ".*Fork" --snap .gas-snapshot-no-fork
          forge snapshot --match-contract "L1.*Fork" --fork-url ${{ env.ETH_GOERLI_URL }} \
           --fork-block-number 6267635  --snap .gas-snapshot-fork-eth
          forge snapshot --match-contract "L2.*Fork" --fork-url ${{ env.POLYGON_MUMBAI_URL }} \
           --fork-block-number 24274280 --snap .gas-snapshot-fork-polygon
          forge snapshot --match-contract ".*Anchor.*Fork" --fork-url ${{ env.ETH_ROPSTEN_URL }} \
           --fork-block-number 11949985 --snap .gas-snapshot-fork-ropsten

      - name: Check lint errors
        run: yarn lint

      - name: Check formatting errors
        run: yarn format

      - name: Typescript compiles correctly
        run: yarn tsc
